<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant | By BgWhin ðŸ¥€</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        /* --- CSS Anda, tidak ada perubahan di sini --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #111827;
            color: #f3f4f6;
            line-height: 1.7;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            background-color: #1e1e2d;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: inherit;
            z-index: 10;
            border-bottom: 1px solid #2d2d3d;
        }

        .header-content {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            gap: 1rem;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .clear-chat-button {
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.938rem;
        }

        .clear-chat-button:hover {
            background-color: #ef4444;
            transform: translateY(-1px);
        }

        .clear-chat-button:active {
            transform: translateY(0);
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4f46e5, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            border: 2px solid #2d2d3d;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 0.125rem;
        }

        .credit {
            font-size: 0.75rem;
            color: #9ca3af;
            text-align: center;
            padding: 0.5rem;
            background-color: #161622;
            border-bottom: 1px solid #2d2d3d;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 8.5rem 1rem 7rem 1rem; /* Padding 1rem di kiri dan kanan container */
            scroll-behavior: smooth;
            background-image: url('https://mfiles.alphacoders.com/101/1011643.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

        .message, .welcome-message, .typing-indicator {
            position: relative;
            z-index: 2;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #9ca3af;
            animation: fadeIn 1s ease-out;
            background-color: rgba(31, 41, 55, 0.7);
            padding: 1.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-message h2 {
            color: #f9fafb;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .message {
            display: table;
            max-width: 75%;
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
            position: relative;
            word-wrap: break-word;
            margin: 1rem 0;
        }

        .message pre {
            background-color: #1a1b26;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            overflow-x: auto;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(99, 102, 241, 0.2);
            border: none;
            border-radius: 0.3rem;
            padding: 0.3rem 0.6rem;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .copy-button:hover {
            background: rgba(99, 102, 241, 0.4);
        }

        .copy-button i {
            font-size: 0.9rem;
        }

        .message code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .message strong {
            font-weight: bold;
        }

        .user-message {
            background: rgba(79, 70, 229, 0.7);
            color: white;
            margin: 1rem 1.5rem 1rem auto;
            border-bottom-right-radius: 0.5rem;
            border-top-left-radius: 1.25rem;
            border-top-right-radius: 1.25rem;
            border-bottom-left-radius: 1.25rem;
        }

        .assistant-message {
            background-color: rgba(31, 41, 55, 0.7);
            color: #f3f4f6;
            border: 1px solid rgba(45, 45, 61, 0.5);
            margin: 1rem auto 1rem 1.5rem;
            border-bottom-left-radius: 0.5rem;
            border-top-left-radius: 1.25rem;
            border-top-right-radius: 1.25rem;
            border-bottom-right-radius: 1.25rem;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center; /* Agar teks di tengah */
            gap: 0.5rem;
            padding: 1rem 1.25rem; /* Samakan padding dengan .message */
            background-color: rgba(31, 41, 55, 0.7);
            border-radius: 1.25rem;
            border-bottom-left-radius: 0.5rem;
            margin: 1rem auto 1rem 1.5rem;
            min-width: 80px; /* Lebar minimum agar terlihat bagus */
            max-width: 75%;
            animation: slideIn 0.3s ease-out;
            border: 1px solid rgba(45, 45, 61, 0.5);
            font-style: italic; /* Membuat teks miring agar terlihat seperti status */
            color: #9ca3af; /* Warna abu-abu untuk status */
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6366f1;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: inherit;
            padding: 1rem;
            background-color: #1e1e2d;
            border-top: 1px solid #2d2d3d;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 100%;
            margin: 0 auto;
            background-color: #161622;
            padding: 0.5rem;
            border-radius: 9999px;
            border: 1px solid #2d2d3d;
        }

        #prompt {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border-radius: 9999px;
            border: none;
            background-color: transparent;
            color: #f3f4f6;
            font-size: 0.938rem;
            outline: none;
        }

        #prompt::placeholder {
            color: #6b7280;
        }

        button {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.938rem;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
        }

        .toast {
            position: fixed;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .header-content, .input-container { padding: 0.75rem 1rem; }
            .message, .typing-indicator { max-width: 90%; }
            .user-message { margin: 0.75rem 0.75rem 0.75rem auto; }
            .assistant-message, .typing-indicator { margin: 0.75rem auto 0.75rem 0.75rem; }
            button span, .copy-button span { display: none; }
            button { padding: 0.75rem; }
            .copy-button { padding: 0.2rem 0.4rem; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="profile-container">
                <div class="profile-image"><i class="fas fa-robot"></i></div>
                <div class="profile-info"><div class="profile-name">Gemini AI Assistant</div></div>
            </div>
            <button onclick="clearChat()" class="clear-chat-button" id="clear-chat-btn">
                <i class="fas fa-trash"></i><span>Clear Chat</span>
            </button>
        </div>
        <div class="credit">Powered By BgWhin</div>
    </div>

    <div class="chat-container" id="chat-container"></div>
    <div class="toast" id="toast">Copied to clipboard!</div>

    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" id="prompt" placeholder="Type your message..." onkeypress="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); generateContent(); }"/>
            <button onclick="generateContent()" id="submit-btn"><i class="fas fa-paper-plane"></i><span>Send</span></button>
        </div>
    </div>

    <script>
// --- START OF SCRIPT ---

marked.setOptions({
    highlight: (code, lang) => hljs.getLanguage(lang) ? hljs.highlight(code, { language: lang }).value : hljs.highlightAuto(code).value,
    breaks: true
});

let isGenerating = false;
let chatHistory = [];
const CHAT_HISTORY_KEY = 'geminiChatHistory';

function saveChatHistory() {
    try {
        localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(chatHistory));
    } catch (e) { console.error("Error saving chat history:", e); }
}

function appendMessage(content, role) {
    const chatContainer = document.getElementById('chat-container');
    const welcomeMessage = document.getElementById('welcome-message');
    if (welcomeMessage) welcomeMessage.remove();

    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${role === 'user' ? 'user-message' : 'assistant-message'}`;
    messageDiv.innerHTML = role === 'user' ? content : marked.parse(content);

    if (role === 'model') {
        messageDiv.querySelectorAll('pre').forEach(pre => {
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.innerHTML = '<i class="fas fa-copy"></i><span>Copy</span>';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(pre.querySelector('code').innerText)
                    .then(() => showToast('Copied!'))
                    .catch(() => showToast('Failed to copy!'));
            };
            pre.appendChild(copyButton);
            hljs.highlightElement(pre.querySelector('code'));
        });
    }

    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

function loadChatHistory() {
    const storedHistory = localStorage.getItem(CHAT_HISTORY_KEY);
    const chatContainer = document.getElementById('chat-container');
    chatContainer.innerHTML = '';

    if (storedHistory) {
        try {
            chatHistory = JSON.parse(storedHistory) || [];
            if (chatHistory.length > 0) {
                chatHistory.forEach(message => {
                    if ((message.role === 'user' || message.role === 'model') && message.parts[0].text) {
                        appendMessage(message.parts[0].text, message.role);
                    }
                });
            } else { displayWelcomeMessage(); }
        } catch (e) {
            console.error("Error parsing chat history:", e);
            chatHistory = [];
            localStorage.removeItem(CHAT_HISTORY_KEY);
            displayWelcomeMessage();
        }
    } else { displayWelcomeMessage(); }
}

function displayWelcomeMessage() {
    document.getElementById('chat-container').innerHTML = `
        <div class="welcome-message" id="welcome-message">
            <h2>Welcome to Gemini AI Assistant!</h2>
            <p>I'm here to help you. Feel free to ask me anything.</p>
        </div>`;
}

function clearChat() {
    if (confirm("Are you sure?")) {
        chatHistory = [];
        localStorage.removeItem(CHAT_HISTORY_KEY);
        displayWelcomeMessage();
        showToast('Chat cleared!');
    }
}

function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}

// **FUNGSI showTypingIndicator YANG TELAH DIREVISI**
function showTypingIndicator(message = '') {
    const chatContainer = document.getElementById('chat-container');
    removeTypingIndicator(); // Hapus yang lama jika ada

    const typingDiv = document.createElement('div');
    typingDiv.className = 'typing-indicator';
    typingDiv.id = 'typing-indicator';

    if (message) {
        // Jika ada pesan, tampilkan teks
        typingDiv.textContent = message;
    } else {
        // Jika tidak, tampilkan animasi titik-titik
        typingDiv.innerHTML = `<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>`;
    }
    
    chatContainer.appendChild(typingDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
}

function removeTypingIndicator() {
    const indicator = document.getElementById('typing-indicator');
    if (indicator) indicator.remove();
}

// **FUNGSI generateContent YANG TELAH DIREVISI**
async function generateContent() {
    if (isGenerating) return;

    const promptInput = document.getElementById('prompt');
    const submitBtn = document.getElementById('submit-btn');
    const userPrompt = promptInput.value.trim();
    if (!userPrompt) return;

    isGenerating = true;
    promptInput.disabled = true;
    submitBtn.disabled = true;
    
    appendMessage(userPrompt, 'user');
    chatHistory.push({ role: 'user', parts: [{ text: userPrompt }] });
    saveChatHistory();
    
    promptInput.value = '';
    showTypingIndicator(); // Tampilkan indikator titik-titik awal

    try {
        const historyForBackend = chatHistory.slice(0, -1);
        const initialResponse = await fetch("/api/chat/start", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: userPrompt, history: historyForBackend })
        });

        if (!initialResponse.ok) {
            const errorData = await initialResponse.json().catch(() => ({}));
            throw new Error(errorData.error || 'Initial request failed.');
        }

        const data = await initialResponse.json();
        
        if (data.type === 'final_response') {
            // Skenario 1: Langsung dapat jawaban
            removeTypingIndicator();
            appendMessage(data.response, 'model');
            chatHistory.push({ role: 'model', parts: [{ text: data.response }] });
            saveChatHistory();

        } else if (data.type === 'tool_use') {
            // Skenario 2: Perlu menggunakan tool
            // **PERUBAHAN UTAMA DI SINI**
            const toolName = data.functionCall.name;
            let statusText = 'Processing...'; // Teks default
            if (toolName === 'performWebSearch') {
                statusText = 'Mencari di web...';
            } else if (toolName === 'getCurrentWeather') {
                statusText = 'Mengecek cuaca...';
            }
            
            // Perbarui indikator dengan teks status, bukan buat balon baru
            showTypingIndicator(statusText);

            chatHistory.push(data.modelContentForHistory);
            saveChatHistory();

            const toolResponse = await fetch("/api/chat/execute-tool", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ functionCall: data.functionCall, history: chatHistory })
            });

            if (!toolResponse.ok) {
                const errorData = await toolResponse.json().catch(() => ({}));
                throw new Error(errorData.error || 'Tool execution failed.');
            }
            
            const finalData = await toolResponse.json();

            removeTypingIndicator();
            appendMessage(finalData.response, 'model');
            chatHistory.push({ role: 'model', parts: [{ text: finalData.response }] });
            saveChatHistory();

        } else {
             throw new Error("Unknown response type from server.");
        }

    } catch (error) {
        removeTypingIndicator();
        const errorMessage = `**Error:** ${error.message || "Failed to connect."}`;
        appendMessage(errorMessage, 'model');
        // Rollback history jika gagal
        chatHistory.pop(); 
        saveChatHistory();
    } finally {
        isGenerating = false;
        promptInput.disabled = false;
        submitBtn.disabled = false;
        promptInput.focus();
    }
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('prompt').focus();
    loadChatHistory();
});

// --- END OF SCRIPT ---
    </script>
</body>
</html>
