<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant | By Wanz Xploit</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        /* --- Gaya CSS Anda yang sudah ada (tidak ada perubahan besar di sini) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #111827;
            color: #f3f4f6;
            line-height: 1.7;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            background-color: #1e1e2d;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: inherit;
            z-index: 10;
            border-bottom: 1px solid #2d2d3d;
        }

        .header-content {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            gap: 1rem;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1; /* Tambahkan ini agar profile-info bisa mengisi ruang */
        }

        /* Style untuk tombol clear chat */
        .clear-chat-button {
            background-color: #dc2626; /* Merah */
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.938rem;
        }

        .clear-chat-button:hover {
            background-color: #ef4444; /* Merah yang sedikit lebih terang saat hover */
            transform: translateY(-1px);
        }

        .clear-chat-button:active {
            transform: translateY(0);
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4f46e5, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            border: 2px solid #2d2d3d;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f9fafb;
            margin-bottom: 0.125rem;
        }

        .credit {
            font-size: 0.75rem;
            color: #9ca3af;
            text-align: center;
            padding: 0.5rem;
            background-color: #161622;
            border-bottom: 1px solid #2d2d3d;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 8.5rem 1rem 7rem 1rem;
            scroll-behavior: smooth;
            background: linear-gradient(to bottom, #131320, #1a1a2e);
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #9ca3af;
            animation: fadeIn 1s ease-out;
            background-color: rgba(31, 41, 55, 0.5);
            padding: 1.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .welcome-message h2 {
            color: #f9fafb;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .message {
            max-width: 85%;
            margin: 1rem 0;
            padding: 1rem 1.25rem;
            border-radius: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
            position: relative;
            word-wrap: break-word;
        }

        .message pre {
            background-color: #1a1b26;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 0.5rem 0;
            overflow-x: auto;
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(99, 102, 241, 0.2);
            border: none;
            border-radius: 0.3rem;
            padding: 0.3rem 0.6rem;
            color: #fff;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .copy-button:hover {
            background: rgba(99, 102, 241, 0.4);
        }

        .copy-button i {
            font-size: 0.9rem;
        }

        .message code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .message strong {
            font-weight: bold;
        }

        .user-message {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            margin-left: auto;
            color: white;
            border-bottom-right-radius: 0.5rem;
        }

        .assistant-message {
            background-color: #1f2937;
            margin-right: auto;
            color: #f3f4f6;
            border: 1px solid #2d2d3d;
            border-bottom-left-radius: 0.5rem;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            background-color: #1f2937;
            border-radius: 1.25rem;
            border-bottom-left-radius: 0.5rem;
            margin: 1rem 0;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
            border: 1px solid #2d2d3d;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6366f1;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: inherit;
            padding: 1rem;
            background-color: #1e1e2d;
            border-top: 1px solid #2d2d3d;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 100%;
            margin: 0 auto;
            background-color: #161622;
            padding: 0.5rem;
            border-radius: 9999px;
            border: 1px solid #2d2d3d;
        }

        #prompt {
            flex: 1;
            padding: 0.75rem 1.25rem;
            border-radius: 9999px;
            border: none;
            background-color: transparent;
            color: #f3f4f6;
            font-size: 0.938rem;
            outline: none;
        }

        #prompt::placeholder {
            color: #6b7280;
        }

        button {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            border: none;
            border-radius: 9999px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.938rem;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
        }

        .toast {
            position: fixed;
            bottom: 6rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0.75rem 1rem;
            }

            .message {
                max-width: 90%;
                margin: 0.75rem 0;
                padding: 0.75rem 1rem;
            }

            button span {
                display: none;
            }

            button {
                padding: 0.75rem;
            }

            .copy-button {
                padding: 0.2rem 0.4rem;
            }

            .copy-button span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="profile-container">
                <div class="profile-image">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="profile-info">
                    <div class="profile-name">Gemini AI Assistant</div>
                </div>
            </div>
            <button onclick="clearChat()" class="clear-chat-button" id="clear-chat-btn">
                <i class="fas fa-trash"></i>
                <span>Clear Chat</span>
            </button>
        </div>
        <div class="credit">Powered by Wanz Xploit</div>
    </div>

    <div class="chat-container" id="chat-container">
        <div class="welcome-message" id="welcome-message">
            <h2>Welcome to Gemini AI Assistant!</h2>
            <p>I'm here to help you. Feel free to ask me anything.</p>
        </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>

    <div class="input-container">
        <div class="input-wrapper">
            <input
                type="text"
                id="prompt"
                placeholder="Type your message..."
                onkeypress="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); generateContent(); }"
            />
            <button onclick="generateContent()" id="submit-btn">
                <i class="fas fa-paper-plane"></i>
                <span>Send</span>
            </button>
        </div>
    </div>

    <script>
marked.setOptions({
    highlight: function(code, lang) {
        if (lang && hljs.getLanguage(lang)) {
            return hljs.highlight(code, { language: lang }).value;
        }
        return hljs.highlightAuto(code).value;
    },
    breaks: true
});

let isGenerating = false;
let chatHistory = []; // <-- Variabel global untuk menyimpan riwayat percakapan

const CHAT_HISTORY_KEY = 'geminiChatHistory'; // Kunci untuk localStorage

// --- Fungsi Helper untuk localStorage ---
function saveChatHistory() {
    try {
        localStorage.setItem(CHAT_HISTORY_KEY, JSON.stringify(chatHistory));
    } catch (e) {
        console.error("Error saving chat history to localStorage:", e);
    }
}

// Fungsi untuk menambahkan pesan ke DOM dan chatHistory
// isRenderOnly: true jika hanya me-render dari history yang dimuat (jangan simpan lagi)
function appendMessage(content, role, isRenderOnly = false) {
    const chatContainer = document.getElementById('chat-container');
    const welcomeMessage = document.getElementById('welcome-message');

    // Hapus welcome message jika ini pesan pertama ATAU ada pesan yang ditambahkan
    if (welcomeMessage) {
        welcomeMessage.remove();
    }

    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${role === 'user' ? 'user-message' : 'assistant-message'}`;

    let displayContent;
    if (role === 'user') {
        displayContent = content; // Pesan user tidak perlu di-parse markdown
    } else {
        displayContent = marked.parse(content);
    }

    messageDiv.innerHTML = displayContent;

    // Handle code blocks for highlighting and copy buttons
    if (role === 'model') { // Hanya untuk pesan asisten (model)
        messageDiv.querySelectorAll('pre').forEach((pre) => {
            const copyButton = document.createElement('button');
            copyButton.className = 'copy-button';
            copyButton.innerHTML = '<i class="fas fa-copy"></i><span>Copy</span>';
            copyButton.onclick = () => {
                const code = pre.querySelector('code').innerText;
                navigator.clipboard.writeText(code)
                    .then(() => showToast('Copied to clipboard!'))
                    .catch(() => showToast('Failed to copy!'));
            };
            pre.appendChild(copyButton);
            // Pastikan highlighting berjalan setelah copy button ditambahkan
            hljs.highlightElement(pre.querySelector('code'));
        });
    }

    chatContainer.appendChild(messageDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    // Hanya tambahkan ke chatHistory dan simpan jika bukan hanya render dari history yang dimuat
    if (!isRenderOnly) {
        chatHistory.push({
            role: role,
            parts: [{ text: content }] // Sesuai format API Gemini
        });
        saveChatHistory(); // Simpan riwayat setelah setiap pesan baru
    }
}


function loadChatHistory() {
    const storedHistory = localStorage.getItem(CHAT_HISTORY_KEY);
    const chatContainer = document.getElementById('chat-container');

    // Kosongkan container sebelum memuat
    chatContainer.innerHTML = '';

    if (storedHistory) {
        try {
            const parsedHistory = JSON.parse(storedHistory);
            if (Array.isArray(parsedHistory) && parsedHistory.length > 0) {
                chatHistory = parsedHistory; // Inisialisasi chatHistory dengan yang dimuat
                chatHistory.forEach(message => {
                    // Gunakan isRenderOnly = true agar tidak disimpan berulang kali
                    appendMessage(message.parts[0].text, message.role, true);
                });
            } else {
                // Jika storedHistory kosong atau tidak valid, tampilkan welcome message
                displayWelcomeMessage();
            }
        } catch (e) {
            console.error("Error parsing chat history from localStorage:", e);
            chatHistory = []; // Reset jika ada error parsing
            localStorage.removeItem(CHAT_HISTORY_KEY); // Hapus data rusak
            displayWelcomeMessage(); // Tampilkan welcome message
        }
    } else {
        // Tampilkan welcome message jika tidak ada history sama sekali
        displayWelcomeMessage();
    }
}

// Fungsi untuk menampilkan welcome message (jika tidak ada chat history)
function displayWelcomeMessage() {
    const chatContainer = document.getElementById('chat-container');
    const welcomeMessageHtml = `
        <div class="welcome-message" id="welcome-message">
            <h2>Welcome to Gemini AI Assistant!</h2>
            <p>I'm here to help you. Feel free to ask me anything.</p>
        </div>
    `;
    chatContainer.innerHTML = welcomeMessageHtml;
    // Scroll ke atas setelah menampilkan welcome message
    chatContainer.scrollTop = 0;
}


// --- Fungsi Tombol Hapus Obrolan ---
function clearChat() {
    if (confirm("Are you sure you want to clear the entire chat history?")) {
        chatHistory = []; // Reset riwayat di memori
        localStorage.removeItem(CHAT_HISTORY_KEY); // Hapus dari localStorage
        const chatContainer = document.getElementById('chat-container');
        chatContainer.innerHTML = ''; // Kosongkan tampilan chat
        displayWelcomeMessage(); // Tampilkan kembali welcome message
        showToast('Chat history cleared!');
    }
}

function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}

// showTypingIndicator dan removeTypingIndicator tetap sama
function showTypingIndicator() {
    const chatContainer = document.getElementById('chat-container');
    const typingDiv = document.createElement('div');
    typingDiv.className = 'typing-indicator';
    typingDiv.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    `;
    chatContainer.appendChild(typingDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return typingDiv;
}

function removeTypingIndicator(indicator) {
    if (indicator && indicator.parentElement) {
        indicator.remove();
    }
}

async function generateContent() {
    if (isGenerating) return;

    const promptInput = document.getElementById('prompt');
    const submitBtn = document.getElementById('submit-btn');
    const prompt = promptInput.value.trim();

    if (!prompt) return;

    isGenerating = true;
    promptInput.disabled = true;
    submitBtn.disabled = true;

    // Tambahkan pesan pengguna ke tampilan segera dan ke chatHistory
    // Fungsi appendMessage sudah menangani penambahan ke chatHistory dan penyimpanan
    appendMessage(prompt, 'user');

    const typingIndicator = showTypingIndicator();
    promptInput.value = '';

    try {
        // Kirim seluruh chatHistory ke backend, termasuk pesan user yang baru ditambahkan
        // Server Anda (server.js) akan menggabungkan ini dengan user prompt terakhir
        // Penting: pastikan tidak ada duplikasi pesan user di backend.
        // Berdasarkan server.js Anda, backend akan membangun `contents` sebagai:
        // `const contents = [...history, { role: "user", parts: [{ text: prompt }] }];`
        // Ini berarti `history` yang kita kirim dari frontend TIDAK boleh mengandung prompt terakhir
        // Jadi, kita kirim `chatHistory` TANPA pesan user terakhir yang baru saja kita tambahkan
        const historyForBackend = chatHistory.slice(0, -1); // Exclude the very last user message

        const response = await fetch("/api/generate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                prompt: prompt, // Prompt terpisah
                history: historyForBackend // Riwayat percakapan sebelumnya
            })
        });

        if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || 'Network response was not ok');
        }

        const data = await response.json();
        removeTypingIndicator(typingIndicator);

        if (data.response) {
            // Tambahkan respons AI ke tampilan dan chatHistory
            appendMessage(data.response, 'model');
        } else {
            appendMessage("Sorry, there was an error processing your request. Please try again.", 'model');
            console.error("No response or unexpected format:", data);
            // Jika ada error pada respons, hapus pesan user terakhir dari history karena tidak ada balasan
            chatHistory.pop(); // Hapus pesan user terakhir
            saveChatHistory(); // Simpan history yang sudah diperbarui
        }
    } catch (error) {
        removeTypingIndicator(typingIndicator);
        appendMessage(`Error: ${error.message || "Failed to connect to the server. Please try again."}`, 'model');
        console.error('Error in generateContent:', error);
        // Hapus pesan user terakhir dari history jika gagal mendapatkan respons
        chatHistory.pop(); // Hapus pesan user terakhir
        saveChatHistory(); // Simpan history yang sudah diperbarui
    } finally {
        isGenerating = false;
        promptInput.disabled = false;
        submitBtn.disabled = false;
        promptInput.focus();
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const promptInput = document.getElementById('prompt');
    promptInput.focus();
    loadChatHistory(); // Muat riwayat saat DOMContentLoaded
});
    </script>
</body>
</html>
